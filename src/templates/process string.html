<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <title>Document</title>
</head>
<body>
    <div class="relative">
        <h1 class="text-center">Process String</h1>
        <label for="state">Input number of states:</label>
        <div class="form-group">
            <input type="text" class="form-control" id="usr">
        </div>
        <label for="string">Input number of string :</label>
        <div class="form-group">
            <input type="password" class="form-control" id="pwd">
        </div>
        <label for="checkbox">Choose start state: </label>
        <div class="form-group">
            <label class="checkbox-inline"><input type="checkbox" value="">q0</label>
            <label class="checkbox-inline"><input type="checkbox" value="">q1</label>
            <label class="checkbox-inline"><input type="checkbox" value="">q2</label>
        </div>
        <label for="checkbox">Choose Final states: </label>
        <div class="form-group">
            <label class="checkbox-inline"><input type="checkbox" value="">q0</label>
            <label class="checkbox-inline"><input type="checkbox" value="">q1</label>
            <label class="checkbox-inline"><input type="checkbox" value="">q2</label>
        </div>
    </div>
    

</body>
</html>
